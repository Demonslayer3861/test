<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <table border="3" align="center">
        <form>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
            <lable>Class</lable></td>
            <td>
            <select>
                <option selected disabled="">Class</option>
                <option>IX</option>
                <option>X</option>
                <option>XI</option>
                <option>XII</option>
            </select>
            </td>
            <br>
            <tr>
                <td>
                    <lable>Section</lable>
                </td>
                <td>
                    <input type="radio" name="sec" value="A1">A1
                    <input type="radio" name="sec" value="A2">A2
                    <input type="radio" name="sec" value="A3">A3
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Roll no.</label>
                </td>
                <td>
                    <select>
                        <option selected disabled="">Roll no.</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>  
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Subject</label>
                </td>
                <td>
                    <select>
                        <option selected disabled="">Subject</option>
                        <option>English</option>
                        <option>Maths</option>
                        <option>Hindi</option>
                        <option>Computer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Status</label>
                </td>
                <td>
                    <select>
                        <option selected disabled="">Status</option>
                        <option>Checked</option>
                        <option>Pending</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" name="Save">
                </td>
            </tr>    
        </form>
        </table>
    </body>
</html>
